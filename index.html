<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image as Background</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-size: cover;
        background-position: center;
        transition: background-image 0.5s ease-in-out;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; margin-top: 20px">
      Upload an image to set as background
    </h2>
    <div style="text-align: center; margin-top: 20px">
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/playlist/4ptigb4F1r7WL9nPVHNHQl?utm_source=generator"
      width="100%"
      height="152"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>

    <script>
      // Check if an image URL is saved in localStorage and set it as the background
      window.onload = function () {
        const storedImage = localStorage.getItem("backgroundImage");
        if (storedImage) {
          document.body.style.backgroundImage = `url(${storedImage})`;
        }
      };

      // Get the file input element
      const fileInput = document.getElementById("imageUpload");

      // Add event listener for file input change
      fileInput.addEventListener("change", function (event) {
        const file = event.target.files[0];

        if (file) {
          // Create a URL for the uploaded image
          const imageUrl = URL.createObjectURL(file);

          // Set the uploaded image as the background of the body
          document.body.style.backgroundImage = `url(${imageUrl})`;

          // Store the image URL in localStorage so it persists on reload
          localStorage.setItem("backgroundImage", imageUrl);
        }
      });
    </script>
  </body>
</html>
